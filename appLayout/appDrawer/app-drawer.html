<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>app-drawer</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js" ></script>

    <link rel="import" href="../bower_components/polymer/polymer.html" >
    <link rel="import" href="https://polymerelements.github.io/app-layout/demo/sample-content.html">
    <link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
    <link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
    <link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<style is="custom-style">
    app-toolbar {
        background-color : #404090;
        color : #fff;
    }

    app-drawer {
        --app-drawer-width : 256px;
        --app-drawer-content-container : {
            background-color : #0a3142;
        }
    }
</style>

</head>
<body>
    <app-toolbar>
        <paper-icon-button icon="menu">Menu</paper-icon-button>
    </app-toolbar>

    <app-drawer align="left" swipe-open>
        <h1>app-drawer</h1>
    </app-drawer>

    <sample-content size="100"></sample-content>

    <script>
        var drawer = document.querySelector('app-drawer');
        document.querySelector('paper-icon-button').addEventListener('tap', function() {
            drawer.toggle();
        });
    </script>
</body>
</html>
