<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>app-scrollpos-control</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../bower_components/polymer/polymer.html">
    <link rel="import" href="https://polymerElements.github.io/app-layout/demo/sample-content.html">
    <link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="../bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="../bower_components/iron-pages/iron-pages.html">
    <link rel="import" href="../bower_components/paper-item/paper-item.html">
    <link rel="import" href="../bower_components/paper-menu/paper-menu.html">
    <link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
    <link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
    <link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
    <link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
    <link rel="import" href="../bower_components/app-layout/app-scrollpos-control/app-scrollpos-control.html">

    <style is="custom-style">
        body {
            margin : 0;
            background-color : #eee;
        }

        app-toolbar {
            background-color : #4285f4;
            color : #fff;
        }
    </style>
</head>
<body>

    <template is="dom-bind">
        <app-drawer-layout>
            <app-drawer>
                <paper-menu selected="{{page}}">
                    <paper-item>Home</paper-item>
                    <paper-item>About</paper-item>
                    <paper-item>Schedule</paper-item>
                    <paper-item>Account</paper-item>
                </paper-menu>
            </app-drawer>

            <div>
                <app-toolbar>
                    <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                </app-toolbar>

                <iron-pages selected="{{page}}">
                    <sample-content size="100"></sample-content>
                    <sample-content size="100"></sample-content>
                    <sample-content size="100"></sample-content>
                    <sample-content size="100"></sample-content>
                </iron-pages>
            </div>

        </app-drawer-layout>

        <app-scrollpos-control selected="{{page}}"></app-scrollpos-control>
    </template>
</body>
</html>
